<head>
  <style>
    /*swiper css starts*/
    .swiper-pagination {
      position: static !important;
      margin-top: 50px !important;
      align-items: center;
      justify-content: center;
    }
    .swiper-pagination-bullet {
      width: 8px;
      height: 8px;
    }
    .swiper-navigation-icon {
      display: none;
    }
    .swiper-pagination-bullet-active {
      width: 10px;
      height: 10px;
      background-color: #111111;
    }

    @media screen and (max-width: 767px) {
      .swiper-pagination {
        margin-top: 24px !important;
      }
    }
    /*swiper css ends*/
    /*hover css team corporate innovation*/
    .hover-team-item:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <script>
    //corporate-innovations-carousel
    const corporateInnovationCarousel = new Swiper(
      ".corporate-innovations-carousel",
      {
        direction: "horizontal",
        slidesPerView: 3,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
        loop: true,
        speed: 800,
        autoPlay: true,
        breakpoints: {
          300: {
            slidesPerView: 1.3,
            spaceBetween: 15,
            loop: true,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 24,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 24,
          },
        },
      }
    );

    /*  our stats section starts */
    $(document).ready(function () {
      new PureCounter({
        selector: ".counter1",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter2",
        start: 0,
        end: 300,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter3",
        start: 0,
        end: 1000,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter4",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
      new PureCounter({
        selector: ".counter5",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
      new PureCounter({
        selector: ".counter6",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
    });

    /*  our stats section ends */

    //startups-carousel
    const ourPartnersCarousel = new Swiper(".our-partners-carousel", {
      direction: "horizontal",
      slidesPerView: 3,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      loop: true,
      speed: 800,
      autoPlay: true,
      breakpoints: {
        300: {
          slidesPerView: 2.3,
          spaceBetween: 15,
          loop: true,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 24,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 24,
        },
      },
    });

    //team-ci-carousel starts
    const teamCorporateInnovationCarouselSwiper = new Swiper(
      ".team-ci-carousel",
      {
        // Optional parameters
        direction: "horizontal",
        slidesPerView: 4,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
        loop: true,
        speed: 800,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          // when window width is >= 320px
          300: {
            slidesPerView: 1.3,
            spaceBetween: 16,
            loop: true,
          },
          // when window width is >= 640px
          768: {
            slidesPerView: 2.3,
            spaceBetween: 16,
          },
          1024: {
            slidesPerView: 4,
            spaceBetween: 12,
            loop: false,
          },
        },
      }
    );
    //team-ci-carousel

    //second-video-carousel
    const secondVideoSwiper = new Swiper(".second-video-carousel", {
      direction: "horizontal",
      slidesPerView: 2,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      loop: true,
      speed: 800,
      breakpoints: {
        300: {
          slidesPerView: 1.3,
          spaceBetween: 12,
          loop: true,
        },
        768: {
          slidesPerView: 1,
          spaceBetween: 12,
        },
        1024: {
          slidesPerView: 2,
          spaceBetween: 12,
          loop: true,
        },
      },
    });

    /*video-popup*/
    const thumbNails = document.querySelectorAll(".video-thumbnail");
    const popupSection = document.getElementsByClassName("popup-section");
    const popupVideo = document.getElementById("popup-video");
    const popupInner = document.getElementsByClassName("vieo-popup-inner");
    const iframe = popupVideo.getElementsByTagName("iframe");

    const popupClose = document.getElementsByClassName("popup-close");

    popupClose[0].addEventListener("click", () => {
      iframe[0].src = "";
      popupSection[0].style.display = "none";
    });

    thumbNails.forEach((item, index) => {
      item.addEventListener("click", () => {
        let i = index;
        popupSection[0].style.display = "flex";
        iframe[0].src = thumbNails[i].dataset.videolink;
        iframe[0].style.maxHeight = "500px";
      });
    });
    // video popup ends

    //testimonials-carousel
    const testimonialsCarousel = new Swiper(".testimonials-carousel", {
      // Optional parameters
      direction: "horizontal",
      slidesPerView: 3,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      pagination: {
        el: ".corporate-testimonial-swiper-pagination",
        clickable: true,
      },
      speed: 800,
      breakpoints: {
        // when window width is >= 320px
        300: {
          slidesPerView: 1.3,
          spaceBetween: 16,
        },
        // when window width is >= 640px
        768: {
          slidesPerView: 2,
          spaceBetween: 16,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 24,
        },
      },
    });
  </script>
</body>
