<head>
  <style>
    /*swiper css starts*/
    .swiper-pagination {
      position: static !important;
      margin-top: 50px !important;
      align-items: center;
      justify-content: center;
    }
    .swiper-pagination-bullet {
      width: 8px;
      height: 8px;
    }
    .swiper-navigation-icon {
      display: none;
    }
    .swiper-pagination-bullet-active {
      width: 10px;
      height: 10px;
      background-color: #111111;
    }

    @media screen and (max-width: 767px) {
      .swiper-pagination {
        margin-top: 24px !important;
      }
    }
    /*swiper css ends*/
  </style>
</head>
<body>
  <script>
    /*  our stats section starts */
    $(document).ready(function () {
      new PureCounter({
        selector: ".counter1",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter2",
        start: 0,
        end: 300,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter3",
        start: 0,
        end: 1000,
        duration: 2,
        delay: 10,
      });

      new PureCounter({
        selector: ".counter4",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
      new PureCounter({
        selector: ".counter5",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
      new PureCounter({
        selector: ".counter6",
        start: 0,
        end: 50,
        duration: 2,
        delay: 10,
      });
    });

    /*  our stats section ends */

    //testimonials-carousel
    const testimonialsCarousel = new Swiper(".testimonials-carousel", {
      // Optional parameters
      direction: "horizontal",
      slidesPerView: 3,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      pagination: {
        el: ".testimonial-swiper-pagination",
        clickable: true,
      },
      speed: 800,
      breakpoints: {
        // when window width is >= 320px
        300: {
          slidesPerView: 1.3,
          spaceBetween: 16,
        },
        // when window width is >= 640px
        768: {
          slidesPerView: 2,
          spaceBetween: 16,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 24,
        },
      },
    });

    //startups-carousel
    const ourPartnersCarousel = new Swiper(".our-partners-carousel", {
      direction: "horizontal",
      slidesPerView: 3,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      loop: true,
      speed: 800,
      autoPlay: true,
      breakpoints: {
        300: {
          slidesPerView: 2.3,
          spaceBetween: 15,
          loop: true,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 24,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 24,
        },
      },
    });

    //accordian
    const accordianHeader = document.querySelectorAll(".accordian-header");
    const minusImages = document.querySelectorAll(".minus-image");
    const plusImages = document.querySelectorAll(".plus-image");
    const accordianDescs = document.querySelectorAll(".accordian-desc");

    accordianHeader.forEach((accordianHeader, index) => {
      accordianHeader.addEventListener("click", () => {
        let i = index;
        const style = getComputedStyle(accordianDescs[i]);
        console.log(style.display);
        if (style.display == "block") {
          accordianDescs[i].style.display = "none";
          minusImages[i].style.display = "none";
          plusImages[i].style.display = "block";
        } else {
          accordianDescs[i].style.display = "block";
          minusImages[i].style.display = "block";
          plusImages[i].style.display = "none";
        }
      });
    });
  </script>
</body>
